<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Interactive rating component</title>
	<link rel="stylesheet" href="./styles/style.css">
</head>

<body>
	<div class="container">
		<div class="center">
			<div class="content">

				<!-- Rating state start -->
				<div class="circle">
					<img src="./images/icon-star.svg" alt="star icon">
				</div>


				<h2>How did we do?</h2>

				<p>
					Please let us know how we did with your support request. feedback is appreciated to help us improve
					our offering!
				</p>

				<div class="numbers">
					<span>1</span>
					<span>2</span>
					<span>3</span>
					<span>4</span>
					<span>5</span>
				</div>

				<button>
					Submit
				</button>

				<!-- Rating state end -->
			</div>
		</div>
	</div>




	<!-- Thank you state start -->
